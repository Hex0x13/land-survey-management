<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="static/images/rjcb-logo.png" type="image/x-icon">
  <title>RJCB Land Surveying Services</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="static/styles/dashboard.css">
  <script src="static/scripts/dashboard.js"></script>
</head>

<body>
  
  <div class="body container-fluid">
    <div class="nav-bar">
      <div class="logo">
        <img src="static/images/rjcb-logo.png">
        <h1>RJCB</h1>
      </div>
      <ul>
        <li class="nav-btn active" data-target-content="#dashboard">
          <img src="static/images/dashboard.svg">
          <span>Dashboard</span>
        </li>
        <li class="nav-btn" data-target-content="#projects">
          <img src="static/images/project.svg">
          <span>Projects</span>
        </li>
        <li class="nav-btn" data-target-content="#land-parcel">
          <img src="static/images/land-parcel.svg">
          <span>Land Parcel</span>
        </li>
        <li class="nav-btn" data-target-content="#clients">
          <img src="static/images/clients.svg">
          <span>Clients</span>
        </li>
      </ul>
    </div>

    <div class="header">
      <div class="text-center">
        <button class="toggle-menu">
          <img src="static/images/burger-menu.svg">
        </button>
      </div>

      <div class="">
        <div class="search-bar input-group m-auto">
          <input type="text" class="form-control" id="searchbox" placeholder="search" aria-label="search" aria-describedby="search-button">
          <button class="btn btn-outline-secondary d-flex align-items-center justify-content-center" type="button" id="search-button">
            <img src="static/images/search.svg" alt="">
          </button>
        </div>
      </div>


      <div class="m-auto" id="profile"></div>
    </div>

    <div class="main-contents">
      <div id="dashboard" class="content d-flex flex-wrap m-3 show">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
      <div id="projects" class="content m-3">
        Projects
      </div>
      <div id="land-parcel" class="content m-3">
        land parcel
      </div>
      <div id="clients" class="content m-3">
        clients
      </div>
    </div>
  </div>

</body>

</html>
