<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="static/images/rjcb-logo.png" type="image/x-icon">
  <title>RJCB Land Surveying Services</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="static/styles/dashboard.css">

  <script src="static/scripts/dashboard.js"></script>
  <script src="static/scripts/surveyor.js"></script>
  <script src="static/scripts/client.js"></script>
  <script src="static/scripts/project.js"></script>
  <script src="static/scripts/search.js"></script>
</head>

<body>
  <div class="body container-fluid">
    <div class="nav-bar">
      <div class="logo">
        <img src="static/images/rjcb-logo.png">
        <h1>RJCB</h1>
      </div>
      <ul class="navbar-nav">
        <li class="nav-btn active" data-target-content="#dashboard">
          <img src="static/images/dashboard.svg">
          <span>Dashboard</span>
        </li>
        <li class="nav-btn" data-target-content="#projects">
          <img src="static/images/project.svg">
          <span>Projects</span>
        </li>
        <li class="nav-btn" data-target-content="#surveyor">
          <img src="static/images/surveyor.png">
          <span>Surveyor</span>
        </li>
        <li class="nav-btn" data-target-content="#clients">
          <img src="static/images/clients.svg">
          <span>Clients</span>
        </li>
      </ul>
    </div>

    <div class="header">
      <div class="text-center">
        <button class="toggle-menu">
          <img src="static/images/burger-menu.svg">
        </button>
      </div>

      <div class="">
        <div class="search-bar input-group m-auto">
          <input type="text" class="form-control" id="searchbox" placeholder="search project" aria-label="search" aria-describedby="search-button">
          <button class="btn btn-outline-secondary d-flex align-items-center justify-content-center" type="button" id="search-button">
            <img src="static/images/search.svg" alt="">
          </button>
        </div>
      </div>
      
    </div>
    <div class="mt-3 position-absolute vw-100 z-3" id="query-results"></div>

    <div class="main-contents">
      <div id="dashboard" class="content flex-wrap m-3 show">
        <div class="card p display-flex justify-content-center p-3">
          <div class="name display-flex align-items-center">
            Projects
          </div>
          <div class="project number">
            0
          </div>
        </div>
        <div class="card s display-flex justify-content-center p-3">
          <div class="name display-flex align-items-center">
           Surveyor 
          </div>
          <div class="surveyor number">
            0
          </div>
        </div>
        <div class="card c display-flex justify-content-center p-3">
          <div class="name display-flex align-items-center">
           Clients 
          </div>
          <div class="client number">
            0
          </div>
        </div>
      </div>
      <!-- PRojects -->
      <div id="projects" class="content m-3">
        <div class="data">
            <div class="d-flex" id="projectCards">
              <!-- Project cards will be inserted here -->
            </div>
        </div>
        <span class="add-button" data-bs-toggle="modal" data-bs-target="#projectModal">
          <img src="static/images/plus.svg">
        </span>
      </div>

      <!-- Surveyor -->
      <div id="surveyor" class="card content m-5 position-static">
        <div class="lss-bg-white p-3 border-bottom border-secondary">
          <h4 class="lss-bg-white lss-fg-black">
            Surveyor list
          </h4>
        </div>
        <div class="data card-body p-3 lss-bg-white">
          <table class="table align-items-center table-flush table-hover m-0">
            <thead>
              <tr>
                <th scope="col" class="text-center">ID</th>
                <th scope="col" class="text-center">Full Name</th>
                <th scope="col" class="text-center">Email</th>
                <th scope="col" class="text-center">Title</th>
                <th scope="col" class="text-center">Contact Number</th>
                <th scope="col" class="text-center">Action</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <span class="add-button" data-bs-toggle="modal" data-bs-target="#surveyorModal">
          <img src="static/images/plus.svg">
        </span>
      </div>
      <!-- Clients -->
      <div id="clients" class="card content m-5 position-static">
        <div class="lss-bg-white p-3 border-bottom border-secondary">
          <h4 class="lss-bg-white lss-fg-black">
            Client list
          </h4>
        </div>
        <div class="data card-body p-3 lss-bg-white">
          <table class="table align-items-center table-flush table-hover m-0">
            <thead>
              <tr>
                <th scope="col" class="text-center">ID</th>
                <th scope="col" class="text-center">Full Name</th>
                <th scope="col" class="text-center">Email</th>
                <th scope="col" class="text-center">Contact Number</th>
                <th scope="col" class="text-center">Action</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <span class="add-button" data-bs-toggle="modal" data-bs-target="#clientModal">
          <img src="static/images/plus.svg">
        </span>
      </div>
    </div>
  </div>
  {% include 'modal.html' %}

</body>

</html>
