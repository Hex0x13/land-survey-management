<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="static/images/rjcb-logo.png" type="image/x-icon">
  <title>Create Account | RJCB</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="static/styles/sign-in.css">
  <script src="static/scripts/sign-in.js"></script>
</head>

<body>
  <div class="container-fluid vh-100 w-100 d-flex justify-content-center align-items-center">

    <div class="form-container">
      <div class="logo">
        <img src="static/images/rjcb-logo.png">
        <h1>RJCB Land Surveying</h1>
      </div>
      <form class="d-flex flex-column" action="process-account" method="post">
        <div class="form-slide show" data-slide-number="1">
          <input class="lss-cred-input" type="text" name="first-name" placeholder="First Name" required>
          <input class="lss-cred-input" type="text" name="last-name" placeholder="last Name" required>
          <input class="lss-cred-input" type="text" name="middle-name" placeholder="Middle Name">
          <input class="lss-cred-input" type="text" name="name-ext" placeholder="Name Extension(e.g., jr, sr)">
          <div class="controls">
            <button class="lss-blue-btn next-btn right" type="button">Next</button>
          </div>
        </div>
        <div class="form-slide" data-slide-number="2">
          <input type="text" class="lss-cred-input" name="job-title" placeholder="Job Title">
          <input type="text" class="lss-cred-input" name="contact-number" placeholder="Contact Number">
          <input type="email" class="lss-cred-input" name="email" placeholder="Email">
          <input type="password" class="lss-cred-input" name="password" placeholder="Password">
          <div class="controls">
            <button type="button" class="lss-blue-btn back-btn left">Back</button>
            <button type="submit" class="lss-blue-btn back-btn right">Submit</button>
          </div>
        </div>
        <a class="w-100 text-center pt-3" href="login">Login Account</a>
      </form>
    </div>

  </div>
</body>

</html>
