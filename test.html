<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Philippines Address Picker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    .address-picker {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    select,
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 3px;
      box-sizing: border-box;
    }

    input[type="text"] {
      padding: 10px;
    }
  </style>
</head>

<body>
  <div class="address-picker">
    <form id="addressForm">
      <label for="region">Region:</label>
      <select id="region" name="region">
        <option value="" disabled selected>Select Region</option>
      </select>

      <label for="province">Province:</label>
      <select id="province" name="province" disabled>
        <option value="" disabled selected>Select Province</option>
      </select>

      <label for="city">City/Municipality:</label>
      <select id="city" name="city" disabled>
        <option value="" disabled selected>Select City/Municipality</option>
      </select>

      <label for="barangay">Barangay:</label>
      <select id="barangay" name="barangay" disabled>
        <option value="" disabled selected>Select Barangay</option>
      </select>

      <label for="street">Street:</label>
      <input type="text" id="street" name="street" placeholder="Enter Street">

      <label for="zipcode">Zip Code:</label>
      <input type="text" id="zipcode" name="zipcode" placeholder="Enter Zip Code">
    </form>
  </div>
  <script>
    var requestOptions = {
      method: 'GET',
      redirect: 'follow'
    };

    fetch("https://psgc.vercel.app/api/region", requestOptions)
      .then(response => response.text())
      .then(result => console.log(result))
      .catch(error => console.log('error', error));
  </script>
</body>

</html>
